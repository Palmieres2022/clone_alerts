<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="styles/main.css">
    <title>Alerts Bootstrap</title>
</head>

<body>
        <main class="container">
            <div class="alerts">
                <div class="alert alert--primary">
                    <span class="alert__icon material-symbols-outlined">
                        info
                    </span>
                    <div class="alert__content">An example alert with an icon</div>
                </div>
                <div class="alert alert--success">
                    <span class="alert__icon material-symbols-outlined">
                        task_alt
                    </span>
                    <div class="alert__content">An example success alert with an icon</div>
                </div>
                <div class="alert alert--warning">
                    <span class="alert__icon material-symbols-outlined">
                        warning
                    </span>
                    <div class="alert__content">An example warning alert with an icon</div>
                </div>
                <div class="alert alert--danger">
                    <span class="alert__icon material-symbols-outlined">
                        warning
                    </span>
                    <div>
                        <div class="alert__content">An example danger alert with an icon</div>
                    </div>
                </div>
            </div>
        </main>
</body>

</html>
